<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1d2e;
      color: #ffffff;
      overflow-x: hidden;
    }
    .header, .footer {
      background-color: #23263a;
      padding: 10px;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: #2e3140;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .nav a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .nav a:hover {
      background-color: #5567a6;
      transform: scale(1.1);
    }
    .nav a.active {
      background-color: #40568a;
      transform: scale(1.1);
    }
    .content {
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .category {
      background-color: #2e3140;
      padding: 20px;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.3s;
      cursor: pointer;
    }
    .category:hover {
      background-color: #5567a6;
      transform: scale(1.1);
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    .form input, .form textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2e3140;
      color: #ffffff;
      transition: background-color 0.3s;
    }
    .form input:focus, .form textarea:focus {
      background-color: #35405d;
      outline: none;
    }
    .form button {
      background-color: #5567a6;
      color: #ffffff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .form button:hover {
      background-color: #40568a;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2e3140;
      color: #ffffff;
      text-align: center;
      transition: background-color 0.3s;
    }
    .search-bar input:focus {
      background-color: #35405d;
      outline: none;
    }
    .seller-button {
      margin-top: 50px;
      background-color: #5567a6;
      color: #ffffff;
      border: none;
      padding: 15px;
      border-radius: 50px;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
      font-size: 1.2rem;
      animation: pulse 2s infinite;
      transition: transform 0.3s;
    }
    .seller-button:hover {
      transform: scale(1.1);
      background-color: #40568a;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Marketplace</h1>
  </header>
  <nav class="nav">
    <a href="javascript:void(0);" id="main-link" onclick="showPage('main')">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="javascript:void(0);" id="search-link" onclick="showPage('search')">–ü–æ–∏—Å–∫</a>
    <a href="javascript:void(0);" id="profile-link" onclick="showPage('profile')">–ü—Ä–æ—Ñ–∏–ª—å</a>

  <main class="content">
    <!-- –ì–ª–∞–≤–Ω–∞—è -->

      <div class="categories">

    <section id="profile" class="page" style="display: none;">

      <h3>–î–ª—è –ø—Ä–æ–¥–∞–≤—Ü–æ–≤</h3>
      <form class="form" id="seller-form">

        <textarea id="seller-description" name="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" required></textarea>
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    Marketplace ¬© 2024
  </footer>
  <script>
    const CHAT_ID = '1258306425';
    const BOT_TOKEN = '7262467632:AAGv2FmMkHDcQKzYSLbw1VNtdapGi1pAw40';

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(page => {
        page.style.display = "none";
      });
      document.getElementById(pageId).style.display = "block";
      document.querySelectorAll(".nav a").forEach(link => {
        link.classList.remove("active");
      });
      document.getElementById(`${pageId}-link`).classList.add("active");
    }

    // –û—Ç–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É –¥–ª—è –ø—Ä–æ–¥–∞–≤—Ü–æ–≤
    function openSellerForm() {

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
    document.getElementById('seller-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('seller-number').value;
      const description = document.getElementById('seller-description').value;

      const message = `üì© –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ –æ—Ç –ø—Ä–æ–¥–∞–≤—Ü–∞:\n\n` +
                      `üìû –ù–æ–º–µ—Ä: ${number}\n` +
                      `üìù –û–ø–∏—Å–∞–Ω–∏–µ: ${description}`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',

            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message

        if (response.ok) {
          alert('–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');

        }
      } catch (error) {

        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É.');

  </script>
</body>
</html>
